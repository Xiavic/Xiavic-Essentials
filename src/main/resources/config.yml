##############################
######## !! CONFIG !! ########
##############################
Version: 1

#Spawn | world name, X, Y, Z, Yaw, Pitch
SpawnSystem:
  FirstSpawn: #Null
  Spawn: #Null

#Economy
Balance_Check: 60
Currency: "$"
Starting_Balance: 100

#Private Warps
PWCooldown: 300
#If set to true, players will still need the permission node.
CanShare: false

#Teleport
TpaHandling:
  # Time before you can send another request
  TpaCooldown: 5
  # Time before actually teleporting
  TpaDelay: 3
  # Time before the request expires
  TpaTimeout: 60

# Immunity when mass teleporting ocurrs (Give players time to not die from entity collisions)
TeleportImmunity: 5

#RTP
RTPCooldown: 600
RTPWorld: world
RTPDistance: 50000

#Life
Cooldowns:
  HealCooldown: 600
  FeedCooldown: 600
  SuicideCooldown: 60

#Near Max-Distance
NearRange: 1000

#Fun
ZapDistance: 4

#World
# Should Iron Golems drop Poppyies/Iron?
IronGolems:
  IGPoppy: false
  IGIron: true
  # IGIron must be disabled to have CustomIron working.
  CustomIron:
    Enable: false
    amountMin: 1
    amountMax: 2
