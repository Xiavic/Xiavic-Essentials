##############################
######## !! CONFIG !! ########
##############################
Version: 1

#Spawn | world name, X, Y, Z, Yaw, Pitch
SpawnSystem:
  FirstSpawn: #Null
  Spawn: #Null

#Economy
Balance_Check: 60
Currency: "$"
Starting_Balance: 100

#Private Warps
PWCooldown: 300
#If set to true, players will still need the permission node.
CanShare: false

#Teleport
# Time before you can send another request
TpaCooldown: 5
# Time before actually teleporting
TpaDelay: 3
# Time before the request expires
TpaTimeout: 60

#RTP
RTPCooldown: 600
RTPWorld: world
RTPDistance: 50000

#Life
HealCooldown: 600
FeedCooldown: 600
SuicideCooldown: 60

#Near Max-Distance
NearRange: 1000

#Fun
ZapDistance: 4

#World
# Should Iron Golems drop Roses/Iron?
IronGolems:
  IGRoses: false
  IGIron: true
  # IGIron must be disabled to have CustomIron working.
  CustomIron: false
    amountMin: 1
    amountMax: 2